<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Next Trip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<!-- Top bar navigation -->
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <strong>Voyage Vector</strong>
        </a>
    </div>

    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="index.html">My Trips</a>
            <a class="navbar-item" href="settings.html">Settings</a>
        </div>
    </div>
</nav>

<section class="section">
    <div class="container">
        <h1 class="title">Where's Your Next Trip?</h1>
        <form>
            <div class="field">
                <label class="label" for="destination">Destination</label>
                <div class="control">
                    <input class="input" type="text" id="destination" name="destination" value="London Consert" placeholder="Enter destination">
                </div>
            </div>

            <div class="field">
                <label class="label" for="description">Description</label>
                <div class="control">
                    <textarea class="textarea" id="description" name="description">Weekend trip with Anna, 3 days in London, UK</textarea>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control is-expanded">
                    <label class="label" for="start-date">Start Date</label>
                    <input class="input" type="date" id="start-date" name="start-date">
                </div>
                <div class="control is-expanded">
                    <label class="label" for="end-date">End Date</label>
                    <input class="input" type="date" id="end-date" name="end-date">
                </div>
            </div>

            <div class="field">
                <label class="label">Image</label>
                <div id="new-image" style="display: none;">
                    <figure class="image is-128x128" >
                        <img src="images/london.jpg" alt="London">
                    </figure>
                </div>
                <div class="buttons">
                    <button type="button" class="button is-info" onclick="openModal('image-modal')">
                        <span class="icon is-small">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span>Add Image</span>
                    </button>
                    <button type="button" class="button is-warning" onclick="openModal('random-modal')">
                        <span class="icon is-small">
                            <i class="fas fa-random"></i>
                        </span>
                        <span>Pick Random</span>
                    </button>
                </div>
            </div>
            <!-- Hidden schedule item... -->
            <article id="new-transport" class="media" style="display: none;">
                <div class="media-left">
                    <span class="tag is-info is-light"><strong>Sat 25/3, 15:20</strong></span>
                </div>
                <div class="media-content">
                    <div class="content">
                        <span class="icon is-large">
                        <i class="fas fa-plane fa-2x"></i>
                        </span>
                        <p>
                            Flight SK1234 from Stockholm Airport <br>
                            Arrival 17:30
                        </p>
                    </div>
                </div>
            </article>

            <div class="buttons">
                <button type="button"  class="button is-primary" onclick="openModal('transport-modal')">
                    <span class="icon"><i class="fas fa-bus"></i></span>
                    <span>Add Transport</span>
                </button>
                <button type="button"  class="button is-primary" ><span class="icon"><i class="fas fa-bed"></i></span><span>Add Accommodation</span></button>
                <button type="button"  class="button is-primary" ><span class="icon"><i class="fas fa-ticket-alt"></i></span><span>Add Reservation</span></button>
            </div>

            <a href="london_trip.html" class="button is-primary">
                <span>Save Trip</span>
            </a>
        </form>
    </div>
</section>
<!-- Image Modal -->
<div id="image-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Select image</p>
            <button class="delete" aria-label="close" onclick="closeModal('image-modal')"></button>
        </header>
        <section class="modal-card-body">
            <figure class="image is-128x128" >
                <img src="images/london.jpg" alt="London">
            </figure>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" onclick="saveShow('new-image', 'image-modal')">Save Image</button>
            <button class="button" onclick="closeModal('image-modal')">Cancel</button>
        </footer>
    </div>
</div>
<!-- Random Modal -->
<div id="random-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Select Random Image</p>
            <button class="delete" aria-label="close" onclick="closeModal('random-modal')"></button>
        </header>
        <section class="modal-card-body">
            <figure class="image is-128x128" >
                <img src="images/london.jpg" alt="London">
            </figure>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" onclick="saveShow('new-image', 'random-modal')">Save Image</button>
            <button class="button" onclick="closeModal('random-modal')">Cancel</button>
        </footer>
    </div>
</div>
<!-- Transport Modal -->
<div id="transport-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Add Transport</p>
            <button class="delete" aria-label="close" onclick="closeModal('transport-modal')"></button>
        </header>
        <section class="modal-card-body">
            <!-- Transport type buttons -->
            <div class="buttons has-addons">
                <button class="button is-info "><i class="fas fa-plane"></i></button>
                <button class="button "><i class="fas fa-subway"></i></button>
                <button class="button"><i class="fas fa-bus"></i></button>
                <button class="button"><i class="fas fa-car"></i></button>
                <button class="button"><i class="fas fa-ship"></i></button>
            </div>
            <form>
                <div class="field">
                    <div class="control is-expanded">
                        <label class="label">Departure Date</label>
                        <input class="input" type="date" name="start-date" value="2024-03-25">
                    </div>
                    <label class="label">Departure Time</label>
                    <div class="control">
                        <input class="input" type="text" value="15:20">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Reservation Number</label>
                    <div class="control">
                        <input class="input" type="text" value="SK1234">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Notes</label>
                    <div class="control">
                        <textarea class="textarea" >Flight SK1234 from Stockholm Airport <br>
                            Arrival 17:30</textarea>
                    </div>
                </div>
            </form>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" onclick="saveShow('new-transport', 'transport-modal')">Save Transport</button>
            <button class="button" onclick="closeModal('transport-modal')">Cancel</button>
        </footer>
    </div>
</div>

<script>

    function openModal(modalId) {
        let modal = document.getElementById(modalId);
        modal.classList.add('is-active');
    }

    function closeModal(modalId) {
        let modal = document.getElementById(modalId);
        modal.classList.remove('is-active');
    }

    function showItem(itemId) {
        let newItem = document.getElementById(itemId);
        newItem.style.display = 'flex';
    }

    function saveShow(itemId, modalId) {
        showItem(itemId);
        closeModal(modalId);
    }

</script>>
</body>
</html>
