<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Next Trip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<!-- Top bar navigation -->
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <strong>Voyage Vector</strong>
        </a>
    </div>

    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="index.html">My Trips</a>
            <a class="navbar-item" href="/settings">Settings</a>
        </div>
    </div>
</nav>

<section class="section">
    <div class="container">
        <h1 class="title">Where's Your Next Trip?</h1>
        <form>
            <div class="field">
                <label class="label" for="destination">Destination</label>
                <div class="control">
                    <input class="input" type="text" id="destination" name="destination" value="London Consert" placeholder="Enter destination">
                </div>
            </div>

            <div class="field">
                <label class="label" for="description">Description</label>
                <div class="control">
                    <textarea class="textarea" id="description" name="description">Weekend trip with Anna, 3 days in London, UK</textarea>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control is-expanded">
                    <label class="label" for="start-date">Start Date</label>
                    <input class="input" type="date" id="start-date" name="start-date">
                </div>
                <div class="control is-expanded">
                    <label class="label" for="end-date">End Date</label>
                    <input class="input" type="date" id="end-date" name="end-date">
                </div>
            </div>

            <div class="field">
                <label class="label">Image</label>
                <div class="buttons">
                    <button class="button is-info">
                        <span class="icon is-small">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span>Add Image</span>
                    </button>
                    <button class="button is-warning">
                        <span class="icon is-small">
                            <i class="fas fa-random"></i>
                        </span>
                        <span>Pick Random</span>
                    </button>
                </div>
            </div>

            <div class="field">
                <button class="button is-fullwidth is-success">
                    <span class="icon is-small">
                        <i class="fas fa-bus"></i>
                    </span>
                    <span>Add Transport</span>
                </button>
            </div>

            <div class="field">
                <button class="button is-fullwidth is-success">
                    <span class="icon is-small">
                        <i class="fas fa-bed"></i>
                    </span>
                    <span>Add Accommodation</span>
                </button>
            </div>

            <div class="field">
                <button class="button is-fullwidth is-success">
                    <span class="icon is-small">
                        <i class="fas fa-ticket-alt"></i>
                    </span>
                    <span>Add Reservation</span>
                </button>
            </div>

            <a href="london_trip.html" class="button is-primary">
                <span>Save Trip</span>
            </a>
        </form>
    </div>
</section>

</body>
</html>
