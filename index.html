<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage Vector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        /* Custom styles */
        .trip-image {
            height: 250px;
            width: 250px;
            display: block;
            background-size: cover;
            background-position: center center;
        }
        .content {
            display: none;
        }
    </style>
</head>

<body>
<!-- Top bar navigation -->
<div class="container">
    <div class="columns is-centered">
        <div class="column is-two-thirds">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html">
                        <strong>Voyage Vector</strong>
                    </a>
                </div>

                <div class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="index.html">My Trips</a>
                        <a class="navbar-item" href="settings.html">Settings</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>




<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-two-thirds">
                <div class="level">
                    <div class="level-left">
                        <a href="add_trip.html" class="button">
                            <span>Add Trip</span>
                            <span class="icon"><i class="fas fa-plus"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Paris Trip Card -->
        <div class="columns is-centered">
            <div class="column is-two-thirds">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image trip-image">
                                    <img src="images/paris.jpg" alt="Paris">
                                </figure>
                            </div>
                            <div class="media-content">
                                <p class="title is-4">Paris Girls Trip</p>
                                <p class="subtitle is-6">25-27/3/2024</p>
                                <div class="level is-mobile">
                                    <div class="level-left">
                                        <!-- Left empty for spacing -->
                                    </div>
                                    <div class="level-right">
                                        <a onclick="toggleDetails('paris-details')" class="button is-small is-pulled-right">
                                          <span class="icon is-small">
                                            <i class="fas fa-angle-down"></i>
                                          </span>
                                        </a>
                                    </div>
                                </div>
                                <div class="content " id="paris-details">
                                    Departure Monday 25/3 at 06:30 from Stockholm Airport.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Singapore Trip Card -->
        <div class="columns is-centered">
            <div class="column is-two-thirds">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image trip-image">
                                    <img src="images/singapore.jpg" alt="Singapore">
                                </figure>
                            </div>
                            <div class="media-content">
                                <p class="title is-4">Singapore Week</p>
                                <p class="subtitle is-6">1/6-7/6/2024</p>
                                <div class="level is-mobile">
                                    <div class="level-left">
                                        <!-- Left empty for spacing -->
                                    </div>
                                    <div class="level-right">
                                        <a onclick="toggleDetails('singapore-details')" class="button is-small is-pulled-right">
                                          <span class="icon is-small">
                                            <i class="fas fa-angle-down"></i>
                                          </span>
                                        </a>
                                    </div>
                                </div>
                                <div class="content " id="singapore-details">
                                    Departure Saturday 1/6 at 15:20 from Stockholm Airport.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<script>
    function toggleDetails(id) {
        let details = document.getElementById(id);
        if (details.style.display === 'none' || details.style.display === '') {
            details.style.display = 'block';
        } else {
            details.style.display = 'none';
        }

        // Rotate the arrow icon to indicate the state of the expansion
        let icon = document.querySelector(`[onclick="toggleDetails('${id}')"] .fa-angle-down`);
        if (icon) {
            icon.classList.toggle('fa-rotate-180');
        }
    }

</script>
</body>

</html>
